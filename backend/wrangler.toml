name = "xugou-backend"
main = "src/index.ts"
compatibility_date = "2025-03-10"
compatibility_flags = ["nodejs_compat"]

[env.production]
vars = { NODE_ENV = "production" }

# 添加定时触发器，每分钟执行一次监控检查
[triggers]
crons = ["* * * * *"]

[env.development]
vars = { NODE_ENV = "development" }

[[d1_databases]]
binding = "DB"
database_name = "xq"
database_id = "0a2d6b62-c550-46d7-a400-57e3d3fb852f"

[vars]
JWT_SECRET = "your-secret-key-change-in-production" 
ENABLE_DB_INIT = "false" 
