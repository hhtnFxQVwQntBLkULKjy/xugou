name = "xugou-backend"
main = "src/index.ts"
compatibility_date = "2025-03-10"
compatibility_flags = ["nodejs_compat"]

[env.production]
vars = { NODE_ENV = "production" }

# 添加定时触发器，每分钟执行一次监控检查
[triggers]
crons = ["* * * * *"]

[env.development]
vars = { NODE_ENV = "development" }

[[d1_databases]]
binding = "DB"
database_name = "xugou-db"
database_id = "2e679f2a-c92a-4f87-812c-706915017bf5"

[vars]
JWT_SECRET = "your-secret-key-change-in-production" 
ENABLE_DB_INIT = "false" 
